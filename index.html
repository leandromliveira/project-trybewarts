<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <label for="email">
          <input id="email" name="email" placeholder="Email" type="email" />
        </label>
        <label for="password">
          <input
            id="password"
            name="password"
            placeholder="Senha"
            type="password"
          />
        </label>
        <button class="login">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <h2>Formulário de avaliação</h1>
        <div id="big-input">
          <div id="first-input">
            <input id="input-name" placeholder="Nome" type="text" />
            <input id="input-lastname" placeholder="Sobrenome" type="text" />
          </div>
          <div id="second-input">
            <input id="input-email" placeholder="Email" type="text" />
            <label for="house"
              >Casa:
              <select name="" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
            </label>
          </div>
        </div>
        <hr>
        <div id="labels">
          <div id="labelFamily">
            <label id="label-family">Qual sua família?</label>
            <label for="Frontend">
              <input
                type="radio"
                name="family"
                id="Frontend"
                value="Frontend"
              />
              Família Frontend
            </label>
            <label for="Backend">
              <input type="radio" name="family" id="Backend" value="Backend" />
              Família Backend
            </label>
            <label for="FullStack">
              <input
                type="radio"
                name="family"
                id="FullStack"
                value="FullStack"
              />
              Família FullStack
            </label>
          </div>
          <div id="labelContent">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div id="bigSix">
              <div id="firstThree">
                <label for="HoFs">
                  <input type="checkbox" class="subject" value="HoFs" name="" id="HoFs" />
                  HoFs
                </label>
                <label for="Jest">
                  <input type="checkbox" class="subject" value="Jest" name="" id="Jest" />
                  Jest
                </label>
                <label for="Promises">
                  <input type="checkbox" class="subject" value="Promises" name="" id="Promises" />
                  Promises
                </label>
              </div>
              <div id="secondThree">
                <label for="React">
                  <input type="checkbox" class="subject" value="React" name="" id="React" />
                  React
                </label>
                <label for="SQL">
                  <input type="checkbox" class="subject" value="SQL" name="" id="SQL" />
                  SQL
                </label>
                <label for="Python">
                  <input type="checkbox" class="subject" value="Python" name="" id="Python" />
                  Python
                </label>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div id="labelRate">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="um">
            <input type="radio" name="rate" id="um" value="1" />
            1
          </label>
          <label for="dois">
            <input type="radio" name="rate" id="dois" value="2" />
            2
          </label>
          <label for="tres">
            <input type="radio" name="rate" id="tres" value="3" />
            3
          </label>
          <label for="quatro">
            <input type="radio" name="rate" id="quatro" value="4" />
            4
          </label>
          <label for="cinco">
            <input type="radio" name="rate" id="cinco" value="5" />
            5
          </label>
          <label for="seis">
            <input type="radio" name="rate" id="seis" value="6" />
            6
          </label>
          <label for="sete">
            <input type="radio" name="rate" id="sete" value="7" />
            7
          </label>
          <label for="oito">
            <input type="radio" name="rate" id="oito" value="8" />
            8
          </label>
          <label for="nove">
            <input type="radio" name="rate" id="nove" value="9" />
            9
          </label>
          <label for="dez">
            <input type="radio" name="rate" id="dez" value="10" />
            10
          </label>
        </div>
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" cols="30" rows="5"></textarea>
        <div id="counter"></div>
        <label id="label-infos" for="agreement"
          >Você concorda com o uso das informações acima?
          <input type="checkbox" name="agreement" id="agreement" />
        </label>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="logo main"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
